<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
<div layout:fragment="content">

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Welcome to the URL Shortener</h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th>Short URL</th>
                        <th>Original URL</th>
                        <th>Created At</th>
                        <th>Created</th>
                        <th>Expires At</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="url : ${shortUrls}">
                        <td>
                            <a th:href="@{/s/{key}(key=${url.shortKey})}"
                               th:text="${baseUrl + '/s/' + url.shortKey}"
                               target="_blank"></a>
                        </td>
                        <td>
                            <a th:href="${url.originalUrl}"
                               th:text="${#strings.abbreviate(url.originalUrl, 50)}"
                               target="_blank"></a>
                        </td>
                        <td th:text="${url.createdAt != null ? #temporals.format(url.createdAt, 'yyyy-MM-dd HH:mm') : 'N/A'}"></td>
                        <td th:text="${url.createdBy != null ? url.createdBy.name : 'Guest' }"></td>
                        <td th:text="${url.expiresAt != null ? #temporals.format(url.createdAt, 'yyyy-MM-dd HH:mm') : 'N/A'}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
